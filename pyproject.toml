[project]
name = "clawctl"
version = "0.1.0"
description = "OpenClaw deployment manager â€” provision and manage isolated OpenClaw instances for teams"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "typer>=0.15",
    "docker>=7.1",
    "pydantic>=2.0",
    "tomli-w>=1.0",
    "rich>=13.0",
    "gitpython>=3.1",
